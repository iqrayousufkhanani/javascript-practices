<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1> Calculate ME </h1>

    <div class="container">
        <div class="inp">
            <input class="input" type="text">
        </div>
        <div class="row">
            <div>
                <button class="btn button" name="button">C</button>
                <button class="btn button" name="button">M</button>
                <button class="btn button" name="button">%</button>
                <button class="btn button" name="button">/</button>
            </div>
            <div>
                <button class="btn button" name="button">9</button>
                <button class="btn button" name="button">8</button>
                <button class="btn button" name="button">7</button>
                <button class="btn button" name="button">*</button>
            </div>
            <div>
                <button class="btn button" name="button">6</button>
                <button class="btn button" name="button">5</button>
                <button class="btn button" name="button">4</button>
                <button class="btn button" name="button">-</button>
            </div>
            <div>
                <button class="btn button" name="button">3</button>
                <button class="btn button" name="button">2</button>
                <button class="btn button" name="button">1</button>
                <button class="btn button" name="button">+</button>
            </div>
            <div>
                <button class="btn1 button" name="button">0</button>
                <button class="btn button" name="button">.</button>
                <button class="btn button" name="button">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
